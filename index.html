<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="icon" href="./assest/download.png">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>We want to know...</h1>
        </div>
        <div class="para">
            <p>Use this encourage to people to share feedback , leave a testimonial or answer any sort of fun question</p>
        </div>
        <div>
            <form>
                <label for="username"></label>
                <input class="name" required type="username" name="name" id="username" placeholder="Name">
                <br>
                <label for="mail"></label>
            <input class="mail" required type="email" name="mail" id="email" placeholder="Email">
            <input class="submit" type="submit" value="Answer Know!">
            </form>
        </div>
    </div>
</body>
</html>
